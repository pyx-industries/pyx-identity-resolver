name: Package

on:
  push:
    tags:
      - '*.*.*'

  workflow_dispatch: # Manually run the workflow

  # Run the workflow when the Release workflow completes
  workflow_run:
    workflows: ['Release']
    types:
      - completed

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Trigger the job only if the Release Tagging job was successful or manually triggered
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.workflow_run.conclusion == 'success' || github.event.ref == 'refs/heads/master' }}

    env:
      # Only push the image if the new tag is pushed or manually triggered
      PUSH_CONDITION: ${{ startsWith(github.ref, 'refs/tags/') || github.event.workflow_run.conclusion == 'success' || github.ref == 'refs/heads/master' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Get version from version.json for workflow_run triggers
      - name: Get version from version.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' version.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # Metadata for standard image (no suffix - this is the default)
      - name: Docker meta for standard image
        id: meta-standard
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{github.repository}}
          flavor: |
            latest=auto
          tags: |
            type=edge,branch=master
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=${{ steps.get_version.outputs.version }},enable=${{ github.event_name == 'workflow_run' }}

      # Metadata for serverless image (with -serverless suffix)
      - name: Docker meta for serverless image
        id: meta-serverless
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{github.repository}}
          flavor: |
            latest=false
            suffix=-serverless
          tags: |
            type=edge,branch=master
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=${{ steps.get_version.outputs.version }},enable=${{ github.event_name == 'workflow_run' }}

      # Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Standard Image
        uses: docker/build-push-action@v5
        with:
          push: ${{ env.PUSH_CONDITION }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-standard.outputs.tags }}
          labels: ${{ steps.meta-standard.outputs.labels }}
          file: Dockerfile

      - name: Build and Push Serverless Image
        uses: docker/build-push-action@v5
        with:
          push: ${{ env.PUSH_CONDITION }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-serverless.outputs.tags }}
          labels: ${{ steps.meta-serverless.outputs.labels }}
          file: Dockerfile.serverless
